<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <div class="container" >
        <div class="row">
            <h1 class="titulo">Cadastro de Usuários</h1>
            <form>
            <div class="col-md-8">
                <div class="cep-conteudo">
                        <div class="form-group">
                            <label for="cep">Cep*</label>
                            <input type="text" class="form-control" id="cep" placeholder="Informe o CEP" onblur="pesquisacep(this.value);" maxlength="8">
                        </div>
                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input type="text" class="form-control" id="rua" readonly>
                        </div>
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="number" class="form-control" id="numero">
                        </div>
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" readonly>
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" readonly>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="uf" readonly>
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" id="btnc" name="btnc">Cadastrar</button>
                        <button type="reset" class="btn btn-danger" id="btnc" name="btnc">Limpar</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="funcao.js"></script>
